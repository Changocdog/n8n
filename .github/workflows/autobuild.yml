name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup PNPM
        run: npm install -g pnpm@8.6.12

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm run build
